<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webデザイナー向けAIメモ帳（機能強化版）</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #e2e8f0; /* Tailwind gray-200 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8; /* Tailwind gray-400 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* Tailwind gray-500 */
        }

        /* Content editable styling */
        [contenteditable]:focus {
            outline: none;
        }
        [contenteditable] img {
            max-width: 100%;
            height: auto;
            display: block; /* Prevents extra space below image */
            margin: 8px 0;
            border-radius: 8px;
        }
        [contenteditable] ul {
            list-style-type: disc;
            padding-left: 24px;
        }
        [contenteditable] ol {
            list-style-type: decimal;
            padding-left: 24px;
        }
        /* Basic heading styles for readability */
        [contenteditable] h1 { font-size: 2em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; }
        [contenteditable] h2 { font-size: 1.5em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; }
        [contenteditable] h3 { font-size: 1.2em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; }
        [contenteditable] p { margin-bottom: 0.5em; }
        [contenteditable] pre {
            background-color: #e2e8f0; /* gray-200 */
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: monospace;
            white-space: pre-wrap; /* Ensures long lines wrap */
            word-break: break-all; /* Breaks words if necessary */
        }
        [contenteditable] code {
            font-family: monospace;
            background-color: #e2e8f0; /* gray-200 */
            padding: 2px 4px;
            border-radius: 4px;
        }

        /* Modal specific styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            backdrop-filter: blur(5px); /* Blur background */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="flex h-screen overflow-hidden">
    <!-- Main application container -->
    <div class="flex flex-1">
        <!-- Sidebar for notes list -->
        <div class="w-1/4 bg-white border-r border-gray-200 flex flex-col shadow-lg">
            <div class="p-4 border-b border-gray-200">
                <h1 class="text-2xl font-bold text-blue-600 mb-4">AIメモ帳</h1>
                
                <!-- Project Selection -->
                <div class="mb-4">
                    <label for="project-select" class="block text-sm font-medium text-gray-700 mb-1">プロジェクト:</label>
                    <select id="project-select" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                        <option value="all">すべてのメモ</option>
                        <option value="unassigned">未分類</option>
                        <!-- Projects will be loaded here -->
                    </select>
                    <button id="add-project-btn" class="mt-2 w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-1.5 px-3 rounded-md shadow-sm transition duration-200 text-sm">
                        新しいプロジェクトを追加
                    </button>
                </div>

                <input type="text" id="search-input" placeholder="キーワード検索..." class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                <button id="new-note-btn" class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md shadow-md transition duration-200">
                    新しいメモを作成
                </button>
            </div>
            <div id="notes-list" class="flex-1 overflow-y-auto p-4 space-y-2">
                <!-- Notes will be loaded here -->
            </div>
        </div>

        <!-- Main content area for note editing -->
        <div class="flex-1 flex flex-col bg-gray-50 p-6 overflow-hidden">
            <div class="bg-white rounded-lg shadow-xl flex-1 flex flex-col overflow-hidden">
                <!-- Note title input -->
                <div class="p-4 border-b border-gray-200">
                    <input type="text" id="note-title" placeholder="メモのタイトル" class="w-full text-3xl font-bold text-gray-800 focus:outline-none focus:ring-0">
                </div>

                <!-- Toolbar for text formatting and file management -->
                <div class="flex flex-wrap items-center space-x-2 p-4 border-b border-gray-200 bg-gray-50">
                    <!-- Basic Formatting -->
                    <button id="bold-btn" class="p-2 rounded-md hover:bg-gray-200 transition duration-200" title="太字">
                        <strong>B</strong>
                    </button>
                    <button id="strikethrough-btn" class="p-2 rounded-md hover:bg-gray-200 transition duration-200" title="取り消し線">
                        <s>S</s>
                    </button>
                    <button id="ul-btn" class="p-2 rounded-md hover:bg-gray-200 transition duration-200" title="箇条書き">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                    <button id="ol-btn" class="p-2 rounded-md hover:bg-gray-200 transition duration-200" title="番号付きリスト">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h.01M3 6h.01M3 14h.01M3 18h.01M7 6h10l4 4-4 4H7l-4-4 4-4z"></path></svg>
                    </button>
                    <button id="link-btn" class="p-2 rounded-md hover:bg-gray-200 transition duration-200" title="リンク挿入">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.102 1.101m-.757 4.898l-4 4"></path></svg>
                    </button>
                    <button id="code-btn" class="p-2 rounded-md hover:bg-gray-200 transition duration-200" title="コード挿入">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16L2 12l4-4"></path></svg>
                    </button>
                    <input type="file" id="image-upload" accept="image/*" class="hidden">
                    <button id="add-image-btn" class="p-2 rounded-md hover:bg-gray-200 transition duration-200" title="画像を挿入">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    </button>

                    <!-- AI features Group -->
                    <div class="ml-auto flex space-x-2">
                        <button id="summarize-btn" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-1.5 px-3 rounded-md shadow-md transition duration-200 text-sm" title="AIで要約">
                            要約
                        </button>
                        <button id="proofread-formal-btn" class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-1.5 px-3 rounded-md shadow-md transition duration-200 text-sm" title="AIで対外向けに校正">
                            校正 (社外)
                        </button>
                        <button id="proofread-casual-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-1.5 px-3 rounded-md shadow-md transition duration-200 text-sm" title="AIで社内向けに校正">
                            校正 (社内)
                        </button>
                        <button id="add-emoji-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-1.5 px-3 rounded-md shadow-md transition duration-200 text-sm" title="AIで絵文字を追加">
                            絵文字＋
                        </button>
                    </div>
                </div>

                <!-- Note content editable area -->
                <div id="note-content" contenteditable="true" class="flex-1 p-4 overflow-y-auto text-gray-700 leading-relaxed focus:outline-none">
                    <!-- Note content will be edited here -->
                </div>

                <!-- Auto-save status -->
                <div id="auto-save-status" class="p-2 text-right text-sm text-gray-500">
                    <!-- Auto-save status will appear here -->
                </div>

                <!-- Action buttons -->
                <div class="p-4 border-t border-gray-200 bg-gray-100 flex justify-end space-x-3">
                    <button id="save-note-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md shadow-md transition duration-200">
                        保存
                    </button>
                    <button id="delete-note-btn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md shadow-md transition duration-200">
                        削除
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div id="loading-modal" class="modal">
        <div class="modal-content text-center">
            <div class="flex justify-center items-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
            </div>
            <p class="mt-4 text-lg text-gray-700">AIが処理中です...</p>
        </div>
    </div>

    <!-- AI Result Modal (for Summary, Proofreading, Emoji) -->
    <div id="ai-result-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-ai-result-modal">&times;</span>
            <h2 id="ai-result-title" class="text-xl font-bold mb-4">AIによる結果</h2>
            <div id="ai-result-content" class="text-gray-700 max-h-96 overflow-y-auto p-2 border border-gray-200 rounded-md bg-gray-50">
                <!-- AI result will be displayed here -->
            </div>
            <div class="mt-4 flex justify-end space-x-2">
                <button id="copy-ai-result-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-1.5 px-3 rounded-md shadow-md transition duration-200 text-sm">
                    結果をコピー
                </button>
            </div>
        </div>
    </div>

    <script>
        // Define __app_id for consistency, though not strictly used for local-only app
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'web-designer-notepad-default';

        // IndexedDB setup
        const DB_NAME = 'WebDesignerNotepadDB';
        const DB_VERSION = 2; // Increment version for schema change (adding projectId)
        const STORE_NOTES = 'notes';
        const STORE_PROJECTS = 'projects'; // New store for projects
        let db;

        // UI Elements
        const notesList = document.getElementById('notes-list');
        const searchInput = document.getElementById('search-input');
        const newNoteBtn = document.getElementById('new-note-btn');
        const noteTitleInput = document.getElementById('note-title');
        const noteContentDiv = document.getElementById('note-content');
        const saveNoteBtn = document.getElementById('save-note-btn');
        const deleteNoteBtn = document.getElementById('delete-note-btn');
        const boldBtn = document.getElementById('bold-btn');
        const strikethroughBtn = document.getElementById('strikethrough-btn'); // New
        const ulBtn = document.getElementById('ul-btn');
        const olBtn = document.getElementById('ol-btn');
        const linkBtn = document.getElementById('link-btn'); // New
        const codeBtn = document.getElementById('code-btn'); // New
        const addImageBtn = document.getElementById('add-image-btn');
        const imageUploadInput = document.getElementById('image-upload');

        const summarizeBtn = document.getElementById('summarize-btn');
        const proofreadFormalBtn = document.getElementById('proofread-formal-btn'); // New
        const proofreadCasualBtn = document.getElementById('proofread-casual-btn'); // New
        const addEmojiBtn = document.getElementById('add-emoji-btn'); // New

        const projectSelect = document.getElementById('project-select'); // New
        const addProjectBtn = document.getElementById('add-project-btn'); // New
        const autoSaveStatus = document.getElementById('auto-save-status'); // New

        // Modals
        const loadingModal = document.getElementById('loading-modal');
        const aiResultModal = document.getElementById('ai-result-modal'); // Unified modal
        const closeAiResultModalBtn = document.getElementById('close-ai-result-modal');
        const aiResultTitle = document.getElementById('ai-result-title');
        const aiResultContentDiv = document.getElementById('ai-result-content');
        const copyAiResultBtn = document.getElementById('copy-ai-result-btn');

        let currentNoteId = null; // Stores the ID of the currently active note
        let currentProjectId = 'all'; // Default project filter
        let autoSaveInterval; // For auto-save functionality

        // --- IndexedDB Functions ---

        /**
         * Initializes the IndexedDB database.
         * @returns {Promise<IDBDatabase>} A promise that resolves with the database instance.
         */
        function openDatabase() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    // Create notes store if it doesn't exist or upgrade it
                    if (!db.objectStoreNames.contains(STORE_NOTES)) {
                        db.createObjectStore(STORE_NOTES, { keyPath: 'id', autoIncrement: true });
                    } else {
                        // If upgrading from v1, ensure projectId is added
                        const notesStore = request.transaction.objectStore(STORE_NOTES);
                        // No direct way to add index if store already exists, need to recreate or iterate
                        // For simplicity in this example, we'll just ensure projectId is handled in data ops.
                    }

                    // Create projects store if it doesn't exist
                    if (!db.objectStoreNames.contains(STORE_PROJECTS)) {
                        db.createObjectStore(STORE_PROJECTS, { keyPath: 'id', autoIncrement: true });
                    }
                };

                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve(db);
                };

                request.onerror = (event) => {
                    console.error('IndexedDB error:', event.target.error);
                    reject(event.target.error);
                };
            });
        }

        /**
         * Adds a new note to the database.
         * @param {object} note - The note object to add.
         * @returns {Promise<number>} A promise that resolves with the ID of the new note.
         */
        function addNote(note) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NOTES], 'readwrite');
                const store = transaction.objectStore(STORE_NOTES);
                const request = store.add(note);

                request.onsuccess = (event) => resolve(event.target.result);
                request.onerror = (event) => reject(event.target.error);
            });
        }

        /**
         * Retrieves all notes from the database.
         * @returns {Promise<Array<object>>} A promise that resolves with an array of note objects.
         */
        function getNotes() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NOTES], 'readonly');
                const store = transaction.objectStore(STORE_NOTES);
                const request = store.getAll();

                request.onsuccess = (event) => {
                    // Sort notes by lastModifiedDate in descending order
                    const sortedNotes = event.target.result.sort((a, b) => {
                        return new Date(b.lastModifiedDate) - new Date(a.lastModifiedDate);
                    });
                    resolve(sortedNotes);
                };
                request.onerror = (event) => reject(event.target.error);
            });
        }

        /**
         * Updates an existing note in the database.
         * @param {object} note - The note object to update (must contain 'id').
         * @returns {Promise<void>} A promise that resolves when the update is complete.
         */
        function updateNote(note) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NOTES], 'readwrite');
                const store = transaction.objectStore(STORE_NOTES);
                const request = store.put(note);

                request.onsuccess = () => resolve();
                request.onerror = (event) => reject(event.target.error);
            });
        }

        /**
         * Deletes a note from the database.
         * @param {number} id - The ID of the note to delete.
         * @returns {Promise<void>} A promise that resolves when the deletion is complete.
         */
        function deleteNote(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NOTES], 'readwrite');
                const store = transaction.objectStore(STORE_NOTES);
                const request = store.delete(id);

                request.onsuccess = () => resolve();
                request.onerror = (event) => reject(event.target.error);
            });
        }

        /**
         * Adds a new project to the database.
         * @param {object} project - The project object to add.
         * @returns {Promise<number>} A promise that resolves with the ID of the new project.
         */
        function addProject(project) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_PROJECTS], 'readwrite');
                const store = transaction.objectStore(STORE_PROJECTS);
                const request = store.add(project);

                request.onsuccess = (event) => resolve(event.target.result);
                request.onerror = (event) => reject(event.target.error);
            });
        }

        /**
         * Retrieves all projects from the database.
         * @returns {Promise<Array<object>>} A promise that resolves with an array of project objects.
         */
        function getProjects() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_PROJECTS], 'readonly');
                const store = transaction.objectStore(STORE_PROJECTS);
                const request = store.getAll();

                request.onsuccess = (event) => resolve(event.target.result);
                request.onerror = (event) => reject(event.target.error);
            });
        }

        // --- UI Rendering & Event Handlers ---

        /**
         * Displays notes in the sidebar, filtered by project and search term.
         * @param {Array<object>} notes - An array of note objects to display.
         * @param {string} [searchTerm=''] - The current search term for highlighting.
         */
        function displayNotes(notes, searchTerm = '') {
            notesList.innerHTML = '';
            const filteredByProject = notes.filter(note => {
                if (currentProjectId === 'all') return true;
                if (currentProjectId === 'unassigned') return !note.projectId;
                return note.projectId === currentProjectId;
            });

            if (filteredByProject.length === 0) {
                notesList.innerHTML = '<p class="text-gray-500 text-center mt-8">メモがありません。</p>';
                return;
            }

            filteredByProject.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.className = 'note-item bg-gray-100 hover:bg-gray-200 p-3 rounded-md cursor-pointer transition duration-200';
                noteElement.dataset.id = note.id;

                let title = note.title || '無題のメモ';
                if (searchTerm) {
                    const regex = new RegExp(`(${searchTerm})`, 'gi');
                    title = title.replace(regex, '<mark class="bg-yellow-200 rounded">$1</mark>');
                }

                noteElement.innerHTML = `
                    <h3 class="font-semibold text-gray-800 truncate">${title}</h3>
                    <p class="text-xs text-gray-500">${new Date(note.lastModifiedDate).toLocaleString()}</p>
                `;
                noteElement.addEventListener('click', () => loadNote(note.id));
                notesList.appendChild(noteElement);
            });
        }

        /**
         * Loads a specific note into the editor.
         * @param {number} id - The ID of the note to load.
         */
        async function loadNote(id) {
            try {
                const transaction = db.transaction([STORE_NOTES], 'readonly');
                const store = transaction.objectStore(STORE_NOTES);
                const request = store.get(id);

                request.onsuccess = (event) => {
                    const note = event.target.result;
                    if (note) {
                        currentNoteId = note.id;
                        noteTitleInput.value = note.title || '';
                        noteContentDiv.innerHTML = autoLinkUrls(note.content || ''); // Apply URL linking
                        deleteNoteBtn.classList.remove('hidden'); // Show delete button for existing notes
                        saveNoteBtn.textContent = '更新'; // Change save button text to update

                        // Set project dropdown for the loaded note
                        const projectOption = projectSelect.querySelector(`option[value="${note.projectId}"]`);
                        if (note.projectId && projectOption) {
                            projectSelect.value = note.projectId;
                        } else {
                            projectSelect.value = 'unassigned'; // Default to unassigned if no project or project not found
                        }
                        currentProjectId = projectSelect.value; // Update currentProjectId to reflect loaded note's project

                        // Highlight the selected note in the sidebar
                        document.querySelectorAll('.note-item').forEach(item => {
                            item.classList.remove('bg-blue-100', 'border-l-4', 'border-blue-500');
                        });
                        const selectedItem = document.querySelector(`.note-item[data-id="${id}"]`);
                        if (selectedItem) {
                            selectedItem.classList.add('bg-blue-100', 'border-l-4', 'border-blue-500');
                        }
                    }
                };
                request.onerror = (event) => console.error('Error loading note:', event.target.error);
            } catch (error) {
                console.error('Failed to load note:', error);
            }
        }

        /**
         * Creates a new empty note in the editor.
         */
        function newNote() {
            currentNoteId = null;
            noteTitleInput.value = '';
            noteContentDiv.innerHTML = '';
            deleteNoteBtn.classList.add('hidden'); // Hide delete button for new notes
            saveNoteBtn.textContent = '保存'; // Change save button text to save
            document.querySelectorAll('.note-item').forEach(item => {
                item.classList.remove('bg-blue-100', 'border-l-4', 'border-blue-500');
            });
            // Set new note's project to currently selected filter if not 'all'
            if (currentProjectId !== 'all') {
                projectSelect.value = currentProjectId;
            } else {
                projectSelect.value = 'unassigned'; // Default to unassigned for new notes if 'all' is selected
            }
            noteTitleInput.focus(); // Focus on title for new note
        }

        /**
         * Saves or updates the current note.
         */
        async function saveOrUpdateNote() {
            const title = noteTitleInput.value.trim();
            const content = noteContentDiv.innerHTML; // Get full HTML content
            const projectId = projectSelect.value === 'unassigned' ? null : projectSelect.value; // Get selected project ID
            const now = new Date().toISOString();

            const note = {
                title: title || '無題のメモ',
                content: content,
                projectId: projectId, // Assign project ID
                lastModifiedDate: now
            };

            try {
                if (currentNoteId) {
                    note.id = currentNoteId;
                    await updateNote(note);
                    console.log('Note updated:', note.id);
                    autoSaveStatus.textContent = `自動保存済み: ${new Date().toLocaleTimeString()}`;
                } else {
                    const newId = await addNote(note);
                    currentNoteId = newId; // Set currentNoteId to the newly added note's ID
                    console.log('Note saved:', newId);
                    autoSaveStatus.textContent = `自動保存済み: ${new Date().toLocaleTimeString()}`;
                }
                await refreshNotesList(); // Refresh sidebar after save/update
                loadNote(currentNoteId); // Reload the note to show updated content/tags
            } catch (error) {
                console.error('Failed to save/update note:', error);
                autoSaveStatus.textContent = `保存失敗: ${new Date().toLocaleTimeString()}`;
                alert('メモの保存に失敗しました。');
            }
        }

        /**
         * Deletes the currently loaded note.
         */
        async function deleteCurrentNote() {
            if (currentNoteId && confirm('このメモを本当に削除しますか？')) {
                try {
                    await deleteNote(currentNoteId);
                    console.log('Note deleted:', currentNoteId);
                    newNote(); // Clear editor after deletion
                    await refreshNotesList(); // Refresh sidebar
                } catch (error) {
                    console.error('Failed to delete note:', error);
                    alert('メモの削除に失敗しました。');
                }
            }
        }

        /**
         * Refreshes the list of notes in the sidebar based on current search input and project filter.
         */
        async function refreshNotesList() {
            const allNotes = await getNotes();
            const searchTerm = searchInput.value.toLowerCase();

            const filteredNotes = allNotes.filter(note =>
                (note.title && note.title.toLowerCase().includes(searchTerm)) ||
                (note.content && note.content.toLowerCase().includes(searchTerm))
            );
            displayNotes(filteredNotes, searchTerm);
        }

        /**
         * Applies text formatting to the selected text.
         * @param {string} command - The document.execCommand command.
         * @param {string} [value=null] - The value for the command.
         */
        function formatText(command, value = null) {
            document.execCommand(command, false, value);
            noteContentDiv.focus(); // Keep focus on the editable area
        }

        /**
         * Handles image file selection and insertion.
         * @param {Event} event - The change event from the file input.
         */
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageUrl = e.target.result;
                    const img = `<img src="${imageUrl}" alt="Uploaded Image">`;
                    document.execCommand('insertHTML', false, img);
                    noteContentDiv.focus();
                };
                reader.readAsDataURL(file);
            } else {
                alert('画像ファイルを選択してください。');
            }
        }

        /**
         * Automatically converts URLs in text to clickable links.
         * Note: This is a display-only conversion. Actual storage keeps raw HTML.
         * @param {string} htmlContent - The HTML string to process.
         * @returns {string} The HTML string with auto-linked URLs.
         */
        function autoLinkUrls(htmlContent) {
            // Regex to find URLs (http/https) not already inside <a> tags
            const urlRegex = /(?<!<a[^>]*?>)(https?:\/\/[^\s"<]+)(?![^<]*?<\/a>)/g;
            return htmlContent.replace(urlRegex, '<a href="$1" target="_blank" class="text-blue-600 hover:underline">$1</a>');
        }

        /**
         * Inserts a link into the content editable area.
         */
        function insertLink() {
            const url = prompt('リンクのURLを入力してください:');
            if (url) {
                const selection = window.getSelection();
                if (selection.rangeCount > 0) {
                    const range = selection.getRangeAt(0);
                    if (range.collapsed) { // No text selected, insert URL as text
                        document.execCommand('insertHTML', false, `<a href="${url}" target="_blank" class="text-blue-600 hover:underline">${url}</a>`);
                    } else { // Text selected, make selected text a link
                        document.execCommand('createLink', false, url);
                    }
                }
            }
            noteContentDiv.focus();
        }

        /**
         * Inserts a pre-formatted code block.
         */
        function insertCodeBlock() {
            const codeTemplate = `<pre><code>ここにコードを記述してください</code></pre>`;
            document.execCommand('insertHTML', false, codeTemplate);
            noteContentDiv.focus();
            // Optionally, select the "ここにコードを記述してください" text for easy editing
            const preElement = noteContentDiv.querySelector('pre:last-child');
            if (preElement) {
                const codeElement = preElement.querySelector('code');
                if (codeElement) {
                    const range = document.createRange();
                    const selection = window.getSelection();
                    range.selectNodeContents(codeElement);
                    selection.removeAllRanges();
                    selection.addRange(range);
                }
            }
        }

        // --- Project Management ---
        async function loadProjects() {
            const projects = await getProjects();
            projectSelect.innerHTML = '<option value="all">すべてのメモ</option><option value="unassigned">未分類</option>';
            projects.forEach(project => {
                const option = document.createElement('option');
                option.value = project.id;
                option.textContent = project.name;
                projectSelect.appendChild(option);
            });
            // Set initial project filter based on stored value or default
            if (localStorage.getItem('currentProjectId')) {
                currentProjectId = localStorage.getItem('currentProjectId');
                projectSelect.value = currentProjectId;
            } else {
                currentProjectId = 'all';
                projectSelect.value = 'all';
            }
            refreshNotesList(); // Refresh notes based on initial project filter
        }

        async function addNewProject() {
            const projectName = prompt('新しいプロジェクト名を入力してください:');
            if (projectName && projectName.trim() !== '') {
                try {
                    const newProjectId = await addProject({ name: projectName.trim(), createdAt: new Date().toISOString() });
                    await loadProjects(); // Reload projects to update dropdown
                    projectSelect.value = newProjectId; // Select the newly created project
                    currentProjectId = newProjectId;
                    refreshNotesList(); // Filter notes by new project
                    newNote(); // Start a new note in this project
                } catch (error) {
                    console.error('Failed to add project:', error);
                    alert('プロジェクトの追加に失敗しました。');
                }
            }
        }

        // --- AI Integration (Gemini API) ---
        // IMPORTANT: For actual deployment, ensure your API key is managed securely.
        // For Canvas environment, the apiKey can be left as empty string.
        const GEMINI_API_KEY = ""; // Canvas will provide this at runtime
        const GEMINI_API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`;

        /**
         * Calls Gemini API for various text transformations (summarize, proofread, emoji).
         * @param {string} type - 'summarize', 'proofread_formal', 'proofread_casual', 'add_emoji'.
         * @param {string} content - The text content to process.
         */
        async function callGeminiForTextTransform(type, content) {
            if (!content) {
                alert('処理するにはメモの内容を入力してください。');
                return;
            }

            let prompt = '';
            let modalTitle = '';

            switch (type) {
                case 'summarize':
                    prompt = `以下のテキストを、Webデザイナーが共有や要約に使いやすいように、簡潔な箇条書き形式で要約してください。重要なポイントを3〜5点に絞り、日本語でお願いします。\n\nテキスト:\n"${content}"`;
                    modalTitle = 'AIによる要約';
                    break;
                case 'proofread_formal':
                    prompt = `以下のテキストを、対外的なビジネスコミュニケーション（クライアント向け提案書、公式発表など）に適した、よりフォーマルでプロフェッショナルな日本語に校正してください。誤字脱字の修正、表現の改善、論理的な構成の明確化に焦点を当ててください。\n\nテキスト:\n"${content}"`;
                    modalTitle = 'AIによる校正 (対外向け)';
                    break;
                case 'proofread_casual':
                    prompt = `以下のテキストを、社内コミュニケーション（チームへの共有、カジュアルな報告など）に適した、よりカジュアルで親しみやすい日本語に校正してください。誤字脱字の修正、自然な表現への変更に焦点を当ててください。\n\nテキスト:\n"${content}"`;
                    modalTitle = 'AIによる校正 (社内向け)';
                    break;
                case 'add_emoji':
                    prompt = `以下のテキストの内容に合わせて、文章の雰囲気を豊かにする絵文字を各段落や文末に自然に追加してください。絵文字はテキストの意図を補強する形で選んでください。\n\nテキスト:\n"${content}"`;
                    modalTitle = 'AIによる絵文字追加';
                    break;
                default:
                    console.error('Unknown AI transform type:', type);
                    return;
            }

            showLoadingModal();
            try {
                const payload = {
                    contents: [{ role: "user", parts: [{ text: prompt }] }]
                };

                const response = await fetch(GEMINI_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                console.log("Gemini Result:", result);

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const transformedText = result.candidates[0].content.parts[0].text;
                    aiResultTitle.textContent = modalTitle;
                    aiResultContentDiv.innerHTML = transformedText.replace(/\n/g, '<br>'); // Display result, convert newlines to <br>
                    aiResultModal.style.display = 'block'; // Show result modal
                } else {
                    alert('AIが結果を生成できませんでした。');
                }
            } catch (error) {
                console.error('Error with AI transformation:', error);
                alert('AI処理中にエラーが発生しました。');
            } finally {
                hideLoadingModal();
            }
        }

        // --- Modal Functions ---
        function showLoadingModal() {
            loadingModal.style.display = 'block';
        }

        function hideLoadingModal() {
            loadingModal.style.display = 'none';
        }

        // --- Auto-save Functionality ---
        function startAutoSave() {
            // Clear any existing interval to prevent duplicates
            if (autoSaveInterval) {
                clearInterval(autoSaveInterval);
            }
            // Save every 5 seconds if there's an active note or content in editor
            autoSaveInterval = setInterval(() => {
                const title = noteTitleInput.value.trim();
                const content = noteContentDiv.innerHTML.trim();
                if (currentNoteId || title || content) { // Only auto-save if there's an existing note or new content
                    saveOrUpdateNote();
                }
            }, 5000); // Save every 5 seconds
            autoSaveStatus.textContent = '自動保存中...';
        }

        function stopAutoSave() {
            if (autoSaveInterval) {
                clearInterval(autoSaveInterval);
                autoSaveInterval = null;
            }
        }

        // --- Event Listeners ---
        window.onload = async () => {
            await openDatabase();
            await loadProjects(); // Load projects first
            await refreshNotesList();
            newNote(); // Start with a new empty note
            startAutoSave(); // Start auto-save when the app loads
        };

        newNoteBtn.addEventListener('click', newNote);
        saveNoteBtn.addEventListener('click', saveOrUpdateNote);
        deleteNoteBtn.addEventListener('click', deleteCurrentNote);
        searchInput.addEventListener('input', refreshNotesList);

        // Project selection
        projectSelect.addEventListener('change', (event) => {
            currentProjectId = event.target.value;
            localStorage.setItem('currentProjectId', currentProjectId); // Remember last selected project
            refreshNotesList();
        });
        addProjectBtn.addEventListener('click', addNewProject);

        // Formatting buttons
        boldBtn.addEventListener('click', () => formatText('bold'));
        strikethroughBtn.addEventListener('click', () => formatText('strikeThrough')); // New strikethrough
        ulBtn.addEventListener('click', () => formatText('insertUnorderedList'));
        olBtn.addEventListener('click', () => formatText('insertOrderedList'));
        linkBtn.addEventListener('click', insertLink); // New link
        codeBtn.addEventListener('click', insertCodeBlock); // New code block

        // Image upload
        addImageBtn.addEventListener('click', () => imageUploadInput.click());
        imageUploadInput.addEventListener('change', handleImageUpload);

        // AI buttons
        summarizeBtn.addEventListener('click', () => callGeminiForTextTransform('summarize', noteContentDiv.innerText));
        proofreadFormalBtn.addEventListener('click', () => callGeminiForTextTransform('proofread_formal', noteContentDiv.innerText));
        proofreadCasualBtn.addEventListener('click', () => callGeminiForTextTransform('proofread_casual', noteContentDiv.innerText));
        addEmojiBtn.addEventListener('click', () => callGeminiForTextTransform('add_emoji', noteContentDiv.innerText));

        // AI Result Modal Close Button
        closeAiResultModalBtn.addEventListener('click', () => {
            aiResultModal.style.display = 'none';
        });

        // Copy AI Result Button
        copyAiResultBtn.addEventListener('click', () => {
            const textToCopy = aiResultContentDiv.innerText;
            // Use document.execCommand('copy') for better compatibility in iframes
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = textToCopy;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            try {
                const successful = document.execCommand('copy');
                const msg = successful ? 'コピーしました！' : 'コピーに失敗しました。';
                alert(msg);
            } catch (err) {
                console.error('コピーに失敗しました:', err);
                alert('コピーに失敗しました。');
            }
            document.body.removeChild(tempTextArea);
        });

        // Close modals if clicked outside
        window.addEventListener('click', (event) => {
            if (event.target === loadingModal) {
                hideLoadingModal();
            }
            if (event.target === aiResultModal) {
                aiResultModal.style.display = 'none';
            }
        });

        // Stop auto-save when closing the window
        window.addEventListener('beforeunload', stopAutoSave);
    </script>
